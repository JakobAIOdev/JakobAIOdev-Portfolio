<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="/fonts.css">
    <link rel="icon" type="image/svg+xml" href="./icons/favicon.svg">
    <title>JakobAIO</title>
</head>
<body>
    <div class="switch">
        <input type="checkbox" id="dark-mode-toggle">
        <label for="dark-mode-toggle"></label>
    </div>
    <button id="help-button" class="help-button">?</button>
    <h1>JakobAIO</h1>
    <p>Transforming ideas into powerful tools</p>
    
    <section class="terminal" id="terminal-section">
        <div class="terminal-header">
            <div class="buttons">
                <span class="circle red"></span>
                <span class="circle yellow"></span>
                <span class="circle green"></span>
            </div>
            <button id="back-button" class="back-button" title="Go back">‚Üê</button>
        </div>
        <div class="terminal-body">
            <div class="terminal-content" id="terminal-content">
                <!-- Terminal output will be rendered here -->
            </div>
            <input type="text" id="terminal-input" class="terminal-input" placeholder="Type a command..." autofocus>
        </div>
    </section>

    <!-- Help Popup -->
    <div id="help-popup-overlay" class="help-popup-overlay" style="display: none;">
        <div id="help-popup" class="help-popup">
            <div class="help-popup-content">
                <span class="close-button" id="close-help-popup">&times;</span>
                <h2 id="help-heading">How to Use This Site</h2>
                <p>Welcome to JakobAIO's portfolio site! Here's how you can navigate and use the site:</p>
                <ul>
                    <!-- Dynamically populated by help.js -->
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
    <script src="dark-mode.js" defer></script>
    <script src="easy-mode.js" defer></script>
    <script src="help.js" defer></script>
</body>
</html>

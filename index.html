<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="/fonts.css">
    <title>JakobAIO</title>
</head>
<body>
    <div class="switch">
        <input type="checkbox" id="dark-mode-toggle">
        <label for="dark-mode-toggle"></label>
    </div>
    <h1>JakobAIO</h1>
    <p>Transforming ideas into powerful tools</p>
    
    <section class="terminal" id="terminal-section">
        <div class="terminal-header">
            <div class="buttons">
                <span class="circle red"></span>
                <span class="circle yellow"></span>
                <span class="circle green"></span>
            </div>
        </div>
        <div class="terminal-body">
            <div class="terminal-content" id="terminal-content">
                <p id="terminal-first-input">jakob@home:~$ ls</p>
                <ul>
                    <li>about</li>
                    <li>projects</li>
                    <li>contact</li>
                </ul>
            </div>
            <input type="text" id="terminal-input" class="terminal-input" placeholder="Type a command..." autofocus>
        </div>
    </section>

    <section class="finder" id="finder-section" style="display: none;">
        <div class="finder-header">
            <div class="buttons">
                <span class="circle red"></span>
                <span class="circle yellow"></span>
                <span class="circle green"></span>
            </div>
            <div class="finder-path" id="finder-path">About</div>
            <button class="return-button" onclick="goBack()">Return</button>
        </div>
        <div class="finder-body" id="finder-body">
            <div class="finder-content" id="finder-content">
                <div class="file" onclick="openFile('about.txt')">
                    <img src="./icons/about-txt-icon.png" alt="File">
                    <span>about.txt</span>
                </div>
                <div class="folder" onclick="openFolder('tools')">
                    <img src="icons/folder-icon.png" alt="Folder">
                    <span>tools</span>
                </div>
            </div>
        </div>
    </section>

    <section class="finder" id="projects-finder-section" style="display: none;">
        <div class="finder-header">
            <div class="buttons">
                <span class="circle red"></span>
                <span class="circle yellow"></span>
                <span class="circle green"></span>
            </div>
            <div class="finder-path" id="projects-finder-path">Projects</div>
            <button class="return-button" onclick="goBack()">Return</button>
        </div>
        <div class="finder-body" id="projects-finder-body">
            <div class="finder-content" id="projects-finder-content">
                <div class="folder" onclick="openFolder('project1')">
                    <img src="icons/folder-icon.png" alt="Folder">
                    <span>Sneaker Scraper</span>
                </div>
                <div class="folder" onclick="openFolder('project2')">
                    <img src="icons/folder-icon.png" alt="Folder">
                    <span>Project 2</span>
                </div>
                <div class="folder" onclick="openFolder('project3')">
                    <img src="icons/folder-icon.png" alt="Folder">
                    <span>Project 3</span>
                </div>
            </div>
        </div>
    </section>

    <section class="finder" id="contact-finder-section" style="display: none;">
        <div class="finder-header">
            <div class="buttons">
                <span class="circle red"></span>
                <span class="circle yellow"></span>
                <span class="circle green"></span>
            </div>
            <div class="finder-path" id="contact-finder-path">Contact</div>
            <button class="return-button" onclick="goBack()">Return</button>
        </div>
        <div class="finder-body" id="contact-finder-body">
            <div class="finder-content" id="contact-finder-content">
                <div class="file" onclick="openFile('github')">
                    <img src="icons/github-icon-light.svg" alt="GitHub">
                    <span>GitHub</span>
                </div>
                <div class="file" onclick="openFile('instagram')">
                    <img src="icons/instagram.svg" alt="Instagram">
                    <span>Instagram</span>
                </div>
                <div class="file" onclick="openFile('email')">
                    <img src="icons/gmail.svg" alt="Email">
                    <span>Email</span>
                </div>
                <div class="file" onclick="openFile('linkedin')">
                    <img src="icons/linkedin.svg" alt="LinkedIn">
                    <span>LinkedIn</span>
                </div>
                <div class="file" onclick="openFile('X')">
                    <img src="icons/x.svg" alt="X">
                    <span>X</span>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js" defer></script>
    <script src="dark-mode.js" defer></script>
    <script src="finder.js" defer></script>
</body>
</html>
